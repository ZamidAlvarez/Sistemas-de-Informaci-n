<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="/Quiz1/Styles.css">
</head>
<body>
    <div class="contenedor-imagen">
        <img src="/Quiz1/img/1.jfif" alt="Imagen principal">
    </div>
    <div class="Mega-contenedor">
        <div class="contenedor-titulo">
            <h1>Lo que ocurre en<br> este momento.</h1>
        </div>
        <h2>Unete</h2>
        <div class="botones">
            <button class="boton facebook">
                <div class="icon">
                    <img src="/Quiz1/img/facebook.png" alt="Facebook">
                </div>
                <b>Regístrate con Facebook</b>
            </button>
    
            <button class="boton google">
                <div class="icon">
                    <img src="/Quiz1/img/google.png" alt="Google">
                </div>
                <b>Regístrate con Google</b>
            </button>
            <hr>
            <button class="boton crear-cuenta">
                <b>Crear Cuenta</b>
            </button>
        </div>
        <div class="terminos">
            Al registrarte, aceptas los <a href="#">Términos de servicio</a> y la <a href="#">Política de<br> privacidad</a>, includa la política de <a href="#">Uso de Cookeis</a>.
        </div>
    </div>
    
</body>
</html>
